<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="panel">
        <div class="panel__top-bar">
            <div class="panel__nav">
                <div class="panel__nav-links">
                    <a class="panel__nav-link" href="https://mail.google.com/">Gmail</a>
                    <a class="panel__nav-link"href="https://www.google.com.tr/imghp">Images</a>
                </div>
                <a class="panel__nav-button" href=""><img src="assets/apps-icon.png"></a>
                <a class="panel__nav-button" href=""><img class="image--circle" src="assets/profilepic.jpg" alt=""></a>
            </div>
        </div>
        <div class="panel__logo"><a href="https://www.google.com"><img src="assets/logo.png" width="272"></a></div>
        <div class="panel__search-section">
            <div class="panel__search-area">
                <img src="assets/search.svg" alt="">
                <input class="panel__search-bar" type="text" name="">
                <a class="panel__search-area-button panel__search-area-button--last-child">
                    <img src="assets/microphone.svg" alt="">
                    <span class="tooltiptext">Search By Voice</span>
                </a>
            </div>
            <div class="panel__search-buttons">
                <input class="panel__search-button" type="button" value="Google Search">
                <input class="panel__search-button" type="button" value="I'm Feeling Lucky">
            </div>
        </div>
        <div class="panel__empty-section"></div>
        <div class="panel__footer">
            <div class="panel__footer-country">
                <span >Turkey</span>
            </div>
            <div class="panel__footer-nav">
                <div class="panel__footer-nav-item">
                    <a class="panel__footer-nav-item-link" href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a class="panel__footer-nav-item-link" href="https://www.google.com.tr/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a class="panel__footer-nav-item-link" href="https://www.google.com.tr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a class="panel__footer-nav-item-link" href="https://google.com/search/howsearchworks/?fg=1">How Search Works?</a>
                </div>
                <div class="panel__footer-nav-item">
                    <a class="panel__footer-nav-item-link" href="https://sustainability.google/intl/tr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                </div>
                <div class="panel__footer-nav-item">
                    <a class="panel__footer-nav-item-link" href="https://policies.google.com/privacy?hl=tr&fg=1">Privacy</a>
                    <a class="panel__footer-nav-item-link" href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a>
                    <a class="panel__footer-nav-item-link" href="">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
